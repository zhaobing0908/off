<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="oDiv">关闭</div>
<script type="text/javascript">
    function wClose(){
      /* wx.closeWindow();
        WeixinJSBridge.call('closeWindow')*/
       
        window.history.back();
        window.close();
        self.close();
        
    }
    var oDiv=document.getElementById("oDiv");
    oDiv.onclick=function(){
        wClose();
    }
</script>

</body>
</html>
