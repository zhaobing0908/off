<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>
<body>
<div id="oDiv">关闭</div>
<script type="text/javascript">
    function wClose(){
       if (navigator.userAgent.indexOf("MSIE") > 0) {
  if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
   window.opener = null;
   window.close();
  } else {
   window.open('', '_top');
   window.top.close();
  }
 }
 else if (navigator.userAgent.indexOf("Firefox") > 0) {
  window.location.href = 'about:blank ';
 } else {
  window.opener = null;
  window.open('', '_self', '');
  window.close();
 }
    }
    var oDiv=document.getElementById("oDiv");
    oDiv.onclick=function(){
        wClose();
    }
</script>

</body>
</html>
